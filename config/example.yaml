plan:
  name: test plan
  executors: 1
  stages:
  - name: http
    concurrent: false
    repeat: 5
    http:
      count: 0
      payload:
        url: http://localhost:8000/
        header:
          Content-type:
          - application/text
        method: GET
  - name: http children
    children:
    - name: http child
      concurrent: false
      repeat: 0
      http:
        count: 0
        payload:
          url: http://localhost:8000/
          header:
            Content-type:
            - application/text
          method: GET
    concurrent: true
    repeat: 5
  - name: etcd
    concurrent: false
    repeat: 5
    etcd:
      endpoints:
      - localhost:1234
      dialTimeout: 5s
      kv:
      - get:
          key: foo
  - name: sql
    concurrent: false
    repeat: 5
    sql:
      mysqlDSN: user:password@/dbname
      maxConns: 0
      maxIdleConns: 0
      concurrent: false
      payloads:
      - exec: Select * from users
  - name: redis
    concurrent: false
    repeat: 10
    redis:
      network: eth1
      addr: 127.0.0.1:1234
      db: 1
      commands:
      - clientUnblockWithError: null
        get:
          key: foo
